<!DOCTYPE html>
<html><head><script src="webgl2.js"></script><title>GfxDemo</title><meta charset="utf-8" /></head>
<body style="margin:0"><canvas id="_" style="display:block;position:absolute;top:0;left:0;border:none;margin:0" />
<script id="vert" type="x-shader/x-vertex">#version 300 es
void main(void) 
{
    gl_Position = vec4(1.0);
}
</script>
<script id="frag" type="x-shader/x-fragment">#version 300 es
precision mediump float;
out vec4 color0;
void main(void) 
{
    color0 = vec4(0.5, 1.0, 1.0, 1.0);
}
</script>
<script type="text/javascript">
var gl, shader;



function drawFrame()
{
    gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
    window.setTimeout(drawFrame, 32);
}

gl = initWebGL2("_");
if (gl)
{
    shader = createShader(gl, "vert", "frag");
    if (shader)
    {
        loadSceneGLTF("./test/gltf/TestScene.gltf");
        drawFrame();
    }
}
</script> 
</body></html>
